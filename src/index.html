<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
      <header class="header page__section">
        <img class="header__logo" src="./images/logo-mesto.svg" alt='лого'>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img class="profile__photo" src="./images/Avatar.jpg" alt='Аватарка'>
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements page__section">
        <ul class="grid-elements">
        </ul>
      </section>
    </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy;2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_edit-profile">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">
           Редактировать профиль
          </h2>
          <form action="#" name="form-profile" class="popup__form" novalidate>
            <fieldset class="popup__field">
            <input id="name-input" type="text" class="popup__input popup__input_value_name" name="name" placeholder="Имя" required minlength="2" maxlength="40">
            <span id="name-input-error" class="popup__input-error"></span>
            <input id="job-input" type="text" class="popup__input popup__input_value_job" name="job" placeholder="Профессия" required minlength="2" maxlength="200">
            <span id="job-input-error" class="popup__input-error"></span>
            <button class="popup__save" type="submit" name="submit">Сохранить</button>
          </fieldset>
          </form>
        </div>
      </div>
  </div>
  <div class="popup popup_new-place">
    <div class="popup__container popup__container_theme_place">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action ="#" name="popup-place" class="popup__form" novalidate>
        <fieldset class="popup__field">
          <input id="place-input" type="text" name="place" class="popup__input popup__input_value_place" placeholder="Название" required minlength="1" maxlength="30">
          <span id="place-input-error" class="popup__input-error"></span>
          <input id="url-input" type="url" name="link" class="popup__input popup__input_value_link" placeholder="Ссылка на картинку" required>
          <span id="url-input-error" class="popup__input-error"></span>
          <input type="submit" class="popup__save" value="Создать">
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_photo-zoom">
    <div class="popup__container-place">
      <img src="#" class="popup__photo" alt="">
      <p class="popup__place"></p>
      <button class="popup__close-button"></button>
    </div>
  </div>
  <template class="template-card">
    <li class="grid-element">
      <img src="#" class="grid-element__photo" alt="">
      <div class="grid-element__trash"></div>
      <div class="grid-element__info">
        <h3 class="grid-element__title"></h3>
        <button class="grid-element__like-button" type="button"></button>
      </div>
    </li>
  </template>
</body>
