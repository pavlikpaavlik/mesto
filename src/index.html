<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
      <header class="header page__section">
        <img class="header__logo" src="./images/logo-mesto.svg" alt='лого'>
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar">
            <img class="profile__photo" src="./images/Avatar.jpg" alt='Аватарка'>
            <button class="profile__avatar-button" type="button" aria-label="Редактировать"></button>
          </div>
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements page__section">
        <ul class="grid-elements">
        </ul>
      </section>
    </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy;2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_edit-profile">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">
           Редактировать профиль
          </h2>
          <form action="#" name="form-profile" name="editProfile" class="popup__form popup__form_edit-profile" novalidate>
            <fieldset class="popup__field">
            <input type="text" class="popup__input popup__input_value_name" id="name-input" name="name" placeholder="Имя" required minlength="2" maxlength="40">
            <span class="popup__input-error" id="name-input-error"></span>
            <input type="text" class="popup__input popup__input_value_job" id="job-input" name="about" placeholder="Профессия" required minlength="2" maxlength="200">
            <span class="popup__input-error" id="job-input-error"></span>
            <button class="popup__save popup__save_edit-profile" type="submit" name="submit">Сохранить</button>
          </fieldset>
          </form>
        </div>
      </div>
  </div>
  <div class="popup popup_new-place">
    <div class="popup__container popup__container_theme_place">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action ="#" name="newPlace" class="popup__form popup__form_add-place" novalidate>
        <fieldset class="popup__field">
          <input type="text" id="place-input" name="place" class="popup__input popup__input_value_place" placeholder="Название" required minlength="1" maxlength="30">
          <span class="popup__input-error" id="place-input-error"></span>
          <input type="url" id="link-input" name="link" class="popup__input popup__input_value_link" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error" id="link-input-error"></span>
          <button type="submit" class="popup__save popup__save_new-place" value="Создать">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_photo-zoom">
    <div class="popup__container-place">
      <img src="#" class="popup__photo" alt="">
      <p class="popup__place"></p>
      <button class="popup__close-button"></button>
    </div>
  </div>
  <div class="popup popup_photo-delete">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form action="#" name="deleteCard" class="popup__form popup__form_photo-delete" novalidate></form>
          <button type="submit" class="popup__save popup__save_photo-delete" value="Да">Да</button>
      </form>
    </div>
  </div>
  <div class="popup popup_avatar-edit">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form action="#" name="changeAvatar" class="popup__form popup__form_avatar-change" novalidate></form>
        <fieldset class="popup__field">
          <input type="url" id="avatar-link" name="avatar" class="popup__input popup__input_value_avatar" placeholder="Ссылка на аватар" required>
          <span class="popup__input-error" id="avatar-link-error"></span>
          <button type="submit" class="popup__save popup__save_avatar-edit" value="Сохранить">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <template id="template-card">
    <li class="grid-element">
      <img src="#" class="grid-element__photo" alt="">
      <div class="grid-element__trash"></div>
      <div class="grid-element__info">
        <h3 class="grid-element__title"></h3>
        <div class="grid-element__like">
          <button class="grid-element__like-button" type="button"></button>
          <span class="grid-element__like-counter">0</span>
        </div>
      </div>
    </li>
  </template>
</body>
